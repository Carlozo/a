<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estilo/style.css">
    <title>Login Find My Phone</title>
</head>
<body>
    <div id="parte-senha">
        <div id="container-senha">
            <form class="form">
                <p class="titulo">Redefinir a senha:</p>
                <input class="input-texto" placeholder="Informe o e-mail" name="email" type="text" size="22" maxlength="100" required>
                <input class="input-botao" type="button" name="action" value="Enviar" formonovalidate>
                <p class="dica">Um e-mail de verificação será enviado ao email.</p>
                <p class="dica">Lembre-se de verificar a caixa de spam.</p>
            </form>
        </div>
    </div>
</body>
</html>
