<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
  
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <title>mapbox posicao atual</title>
</head>
<body>
    <div id="container-geral">
        <div id="header">
            <div id="logo">
                <h2>Logo</h2>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="./index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    
        <div id="container-mapa">
            <div id="mapa" style="width: 100%; height: 600px;"></div>
            <div id="container-cell">
                <div id="primeiro-cont">
                    <div id="modelo">
                        <h3>Motorola G4 Plus</h3>
                        <hr style="margin-bottom: 10px;">
                        <p class="titulo2">Endere√ßo: <p class="titulo3">Rua Professor Andes Marques</p></p>
                        <p class="titulo2">Hora: <p class="titulo3">16:55</p></p>
                    </div>
                    <div id="foto-cell">
                        <img src="./img/icone celular.png" alt="icone celular" style="width: 200px;">
                    </div>
                </div>
                <div id="segundo-cont">
                    <div class="funcao-cell">
                        <img src="" alt="">
                        <p class="titulo2">Tocar</p>
                    </div>
                    <div class="funcao-cell">
                        <img src="" alt="">
                        <p class="titulo2">Rastrear</p>
                    </div>
                </div>
                <div id="terceiro-cont">
                    <div id="foto-user">
                        <img src="./img/user icon.png" alt="user icon" style="width: 85px; padding: 10px 0px;">
                    </div>
                    <div id="user-dados">
                        <p class="titulo2">Miguel Santos Souza</p>
                        <p class="titulo3">miguel@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoid2FnbmVybWFycXVlcyIsImEiOiJjanZlZnllNDQwamczNGRwbmM3a3lxN3UyIn0.2IrgrK7peJF9P2oxhDVwTg';

        navigator.geolocation.getCurrentPosition(position => {
            let instanciaMapa = {
                container: 'mapa',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [position.coords.longitude,position.coords.latitude],
                zoom: 12
            };
            let mapa = new mapboxgl.Map(instanciaMapa);

            let marcador = {
                color: 'orange'
            };

            let posicaoAtual = new mapboxgl.Marker(marcador);
            posicaoAtual.setLngLat([position.coords.longitude,position.coords.latitude]);
            posicaoAtual.addTo(mapa);
        });
    </script>
</body>
</html>
