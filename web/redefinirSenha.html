    <title>Find My Phone</title>

<body>
    <div id="parte-senha">
        <div id="container-senha">
            <form class="form">
                <p class="titulo">Redefinir a senha:</p>
                <input class="input-texto" id="resetEmail" placeholder="Informe o e-mail" name="email" type="text" size="22" maxlength="100" required>
                <button class="button" type="button"  onclick="newPassword()" >Enviar e-mail</button>
                <p class="dica">Um e-mail de verificação será enviado ao email.</p>
                <p class="dica">Lembre-se de verificar a caixa de spam.</p>
            </form>
        </div>
    </div>
